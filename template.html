<select value='{{demo}}'>
  {{#demos}}
    <option value='{{id}}'>{{name}}</option>
  {{/demos}}
</select>
<p>{{message}}</p>
<div class="top">
  <div class="panel">
    <h2>Template</h2>
    <textarea id="input" value="{{input}}" spellcheck="false" autocorrect="off" autocapitalize="off"></textarea>
  </div>
  <div class="panel">
    <h2>Options</h2>
    <textarea id="data" value="{{data}}" spellcheck="false" autocorrect="off" autocapitalize="off"></textarea>
  </div>
  <div class="panel">
    <h2>Helpers</h2>
    <textarea id="helpers" value="{{helpers}}" spellcheck="false" autocorrect="off" autocapitalize="off"></textarea>
  </div>
</div>
<div class="bottom">
  <div class="panel">
    <h2>Output</h2>
    <p>{{runtime}}ms</p>
    <pre class="out">{{out}}</pre>
  </div>
  {{#error}}
  <div class="panel">
    <h2>Error</h2>
    <pre class="error">{{error}}</pre>
  </div>
  {{/error}}
</div>
